<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="svg-container">
        <svg width="100%" height="100%">
            <g class="col">
                <rect class="cell" x="0" y="0"/>
                <rect class="cell" x="0" y="33%"/>
                <rect class="cell" x="0" y="66%"/>
            </g>
            <g class="col">
                <rect class="cell" x="33%" y="0"/>
                <rect class="cell" x="33%" y="33%"/>
                <rect class="cell" x="33%" y="66%"/>
            </g>
            <g class="col">
                <rect class="cell" x="66%" y="0"/>
                <rect class="cell" x="66%" y="33%"/>
                <rect class="cell" x="66%" y="66%"/>
            </g>
            <g></g>
        </svg>
    </div>
    <footer>
        <script src="main.js"></script>
    </footer>
</body>
</html>
